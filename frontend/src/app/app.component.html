<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chalen Wally</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body class="m-5">

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked [(ngModel)]="isConectionServer">
      <label class="form-check-label" for="flexSwitchCheckChecked"> Usar la data del server?</label>
    </div>
  
  <div class="text-center mb-3">

    <a href="https://github.com/CristianPumaES6/WALLY-chaleng">
      >>>>>>>> link Repositorio Git aqui <<<<<<<<<<<
        </a>
</div>

  <div class="text-center">

  <img src="../assets/wally.png" class="img-thumbnail " width="400px">
  
  </div>

  <br>
  <br><br>
  <div class="card">

    <div class="card-header">
    <h3>Formulario</h3>
    </div>
    <div class="card-body">

      <div class="mb-3">
        <label for="name" class="form-label">Nombre :</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="usuarioForm.name" placeholder="Ingrese un nombre">
      </div>
  
      <div class="mb-3">
        <label for="dni" class="form-label">DNI :</label>
        <input type="text" class="form-control" id="dni" [(ngModel)]="usuarioForm.dni" placeholder="Ingrese un DNI">
      </div>
  
      <button type="button" class="btn btn-primary me-2" (click)="ClickSave()">
        <ng-template [ngIf]="!usuarioForm.id">
          Agregar Usuario
        </ng-template>
  
        <ng-template [ngIf]="usuarioForm.id">
          Actualizar Usuario
        </ng-template>
      </button>
      <button type="button" class="btn btn-secondary" (click)="ClickCancel()">Cancelar</button>
  
    </div>
  </div>
  <br><br><br>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">DNI</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

      <ng-template ngFor let-iUser [ngForOf]="listUsers" let-i="index">
        <tr>
          <td>{{iUser.id}}</td>
          <td>{{iUser.name}}</td>
          <td>{{iUser.dni}}</td>
          <td>

            <button type="button" class="btn btn-primary" (click)="ClickEditar(iUser.id)">
              <i class="bi bi-pencil-square"> </i>
            </button>

            <button type="button" class="btn btn-secondary" (click)="ClickDelete(iUser.id)">
              <i class="bi bi-trash-fill"> </i>
            </button>

          </td>
        </tr>
      </ng-template>

    </tbody>
  </table>

</body>

</html>
